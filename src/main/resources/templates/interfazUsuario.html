<div class="container col-sm-12 ">
    <!-- Tab panes -->
    <div class="tab-content" style="font-family: 'Oswald';">
        <div id="home" class="container-fluid tab-pane active">
            <div style="font-size: 18px">
                <table class="table table-hover  table-condensed" id="tablaG"><!--table-bordered table-striped   nth-child(even) hover td style="background-color: #ddd;td-background-color: #369681-->
                    <thread>
                        <tr style="color: white; background-color: #05dfd7;text-shadow: 1px 1px 1px #000000; text-align: center">

                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Contraseña</th>
                            <th>Acción</th>
                           <!-- <th>Eliminar</th>-->
                        </tr>
                    </thread>
                    <tbody style="background-color: white; text-align: center;padding: 0;">
                    <tr th:each="user:${usuario}">
                        <!--<td> <input type="checkbox" class="custom-control-input" id="tableDefaultCheck1">
                            <label class="custom-control-label" for="tableDefaultCheck1"></label>
                        </td>-->
                       <!-- <td th:text="${user.id}"></td>-->
                        <td th:text="${user.nombre}"></td>
                        <td th:text="${user.aPaterno}"></td>
                        <td th:text="${user.aMaterno}"></td>
                        <td th:text="${user.contrasena}"></td>
                        <td>
                            <a th:href="@{/editar/}+${user.id}" data-toggle="tooltip" data-placement="left" title="Editar"><button type="button" class="btn btn-dark" style="font-size: 10px;padding: 0;align: right;"><img th:src="@{editar.png}" height="25" width="25"/></button></a>
                            <a th:onclick="eliminar([[${user.id}]])"data-toggle="tooltip" data-placement="left" title="Borrar"><button type="button" class="btn btn-dark" style="font-size: 10px;padding: 0;align: right;"><img th:src="@{borrar.png}" height="25" width="25"/></button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="menu1" class="container-fluid tab-pane fade">
            <div style="font-size: 18px">
                <table class=" table table-hover  table-condensed" id="tsocios"><!--table-bordered table-striped   nth-child(even) hover td style="background-color: #ddd;td-background-color: #369681-->
                    <thread>
                        <tr style="color: white; background-color: #05dfd7;text-shadow: 1px 1px 1px #000000; text-align: center">
                            <!--<th>Id</th>-->
                            <th>Nombre de Usuario</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Contraseña</th>
                            <th>Área</th>
                            <th>Especialidad</th>
                            <th>Horario</th>
                            <th>Teléfono</th>
                            <th>Acción</th>
                        </tr>
                    </thread>
                    <tbody style="background-color: white; text-align: center;padding: 0;">
                    <tr th:each="userSocio:${usSocio}">
                        <td th:text="${userSocio.nombreUsuario}"></td>

                        <td th:text="${userSocio.nombre}"></td>
                        <td th:text="${userSocio.apellidoPaterno}"></td>
                        <td th:text="${userSocio.apellidoMaterno}"></td>
                        <td th:text="${userSocio.contrasena}"></td>
                        <td th:text="${userSocio.area}"></td>
                        <td th:text="${userSocio.especialidad}"></td>
                        <td th:text="${userSocio.horarioDeLabor}"></td>
                        <td th:text="${userSocio.telefono}"></td>

                            <!--Aqui cambiar por socio-->
                        <td>
                            <a th:href="@{/editarSocio/}+${userSocio.id}" data-toggle="tooltip" data-placement="left" title="Editar"><button type="button" class="btn btn-dark" style="font-size: 10px;padding: 0;align: right;"><img th:src="@{editar.png}" height="25" width="25"/></button></a>
                            <a th:onclick="eliminar([[${userSocio.id}]])"data-toggle="tooltip" data-placement="left" title="Borrar"><button type="button" class="btn btn-dark" style="font-size: 10px;padding: 0;align: right;"><img th:src="@{borrar.png}" height="25" width="25"/></button></a>

                        </td>
                    </tr>
                    </tbody>
                </table>
